<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contact Form</title>
        <!--STYLE-->
         <link rel="stylesheet" href="style.css">
        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!-- ANIMATE.STYLE CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"> 
    </head>
    <body>
        <h1>Contact <span>Us</span></h1>
        <div class="wrapper  animated zoomIn">
            <div class="contact-form">
                <h3>Contact us</h3>
                <form>
                    <p>
                        <label>Full Name:</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>E-mail:</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Phone number:</label>
                        <input type="phonenumber" name="phonenumber">
                    </p>
                    <p>
                        <label>Affair:</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                        <label>Message:</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <button class="block">
                        Send
                    </button>
                </form>
            </div>
            <div class="contact-info">
                <ul>
                    <h3>More Info</h3>
                    <li><i class="fa fa-map-marker-alt"></i>  110 N Michigan ave</li>
                    <li><i class="fa fa-phone"></i>  (312)777-6543</li>
                    <li><i class="fa fa-envelope-open-text"></i>  contact@website.com</li>
                </ul>
                <p>CSS Grid Contact form, with two column grids, and Animate.CSS. follow me on IG <a href="https://www.instagram.com/stefancode/" target="_blank">@stefancode</a> </p>
                <p><a href="https://www.stefancodes.com" target="_blank">www.stefancodes.com</a></p>
            </div>
        </div>
    </body>
</html>
